<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps - Shine</title>
  <link rel="icon" type="image/png" href="shine.jpeg">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    body { background:#121212; color:#fff; min-height:100vh; display:flex; flex-direction:column; }

    /* Top Tab Bar */
    nav.menu {
      display:flex;
      justify-content:space-around;
      align-items:center;
      height:60px;
      background:#181818;
      width:100%;
      max-width:800px;
      margin:20px auto;
      border-radius:10px;
      position:relative;
    }

    nav.menu input { display:none; }

    nav.menu label {
      cursor:pointer;
      font-size:16px;
      color:#b0bfd8;
      transition: color 0.3s;
      padding:10px 20px;
      border-radius:8px;
      position:relative;
      z-index:1;
    }

    nav.menu label:hover { color:#fff; }

    /* Rectangle glow for active tab per tab color */
    nav.menu input:checked + label { color:#fff; }

    nav.menu input:checked + label[for="m-home"]::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0;
      background:#39a1f4; border-radius:8px; z-index:-1;
      box-shadow:0 0 20px 5px rgba(57,161,244,0.5); transition:0.3s;
    }
    nav.menu input:checked + label[for="m-apps"]::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0;
      background:#f48d4e; border-radius:8px; z-index:-1;
      box-shadow:0 0 20px 5px rgba(244,141,78,0.5); transition:0.3s;
    }
    nav.menu input:checked + label[for="m-privacy"]::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0;
      background:#84a91c; border-radius:8px; z-index:-1;
      box-shadow:0 0 20px 5px rgba(132,169,28,0.5); transition:0.3s;
    }
    nav.menu input:checked + label[for="m-delete"]::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0;
      background:#ff6275; border-radius:8px; z-index:-1;
      box-shadow:0 0 20px 5px rgba(255,98,117,0.5); transition:0.3s;
    }
    nav.menu input:checked + label[for="m-contact"]::before {
      content:""; position:absolute; top:0; left:0; right:0; bottom:0;
      background:#9d74ff; border-radius:8px; z-index:-1;
      box-shadow:0 0 20px 5px rgba(157,116,255,0.5); transition:0.3s;
    }

    @media (max-width:650px) {
      nav.menu label { font-size:14px; padding:8px 15px; }
    }

    main {
      flex:1;
      padding:40px 20px;
    }

    h1 { text-align:center; color:#ff3366; margin:40px 0; }
    .apps-container { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; }

    .app-card { 
      background:#1c1c1c; 
      padding:20px; 
      border-radius:12px; 
      width:220px; 
      text-align:center; 
      box-shadow:0 0 20px rgba(255,51,102,0.3); 
      transition:0.3s; 
    }
    .app-card img { width:100px; border-radius:16px; margin-bottom:15px; }
    .app-card h3 { margin-bottom:10px; color:#fff; }
    .app-card a { display:inline-block; padding:10px 20px; background:#ff3366; color:#fff; border-radius:8px; text-decoration:none; }
    .app-card a:hover { background:#ff0055; }
    .app-card:hover { transform:translateY(-5px); box-shadow:0 0 25px rgba(255,51,102,0.5); }

    footer {
      background:#1c1c1c; 
      text-align:center; 
      padding:20px; 
      font-size:14px; 
      color:#aaa;
    }

    @media (max-width:600px) {
      .apps-container { flex-direction:column; align-items:center; }
      .app-card { width:80%; }
    }
  </style>
</head>
<body>

  <!-- Top Tab Bar -->
  <nav class="menu">
    <input type="radio" name="nav-item" id="m-home"><label for="m-home">Home</label>
    <input type="radio" name="nav-item" id="m-apps" checked><label for="m-apps">Apps</label>
    <input type="radio" name="nav-item" id="m-privacy"><label for="m-privacy">Privacy</label>
    <input type="radio" name="nav-item" id="m-delete"><label for="m-delete">Delete</label>
    <input type="radio" name="nav-item" id="m-contact"><label for="m-contact">Contact</label>
  </nav>

  <main>
    <h1>My Apps</h1>
    <div class="apps-container">
      <!-- App 1 -->
      <div class="app-card">
        <img src="playnest-icon.jpeg" alt="Play Nest">
        <h3>Play Nest</h3>
        <a href="https://play.google.com/store/apps/details?id=com.shine.playnest" target="_blank">Download</a>
      </div>
      <!-- App 2 -->
      <div class="app-card">
        <img src="app2-icon.jpeg" alt="App 2">
        <h3>App 2</h3>
        <a href="https://play.google.com/store/apps/details?id=com.shine.calmat" target="_blank">Download</a>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Shine | Built by Sivi
  </footer>

</body>
</html>
