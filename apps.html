<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps - Shine</title>
  <link rel="icon" type="image/png" href="shine.jpeg">
  <style>
    /* Added Google Inter font for a modern, crisp look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; } 

    body {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#fff;
      scroll-behavior:smooth;
      position:relative;
      overflow-x:hidden;
      background: linear-gradient(270deg, #121212, #1a1a2e, #121212);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    /* Enhanced Particles - More subtle and varied */
    .particles {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      overflow:hidden;
    }

    .particles span {
      position:absolute;
      display:block;
      width:10px;
      height:10px;
      background: rgba(255,255,255,0.08); /* Made particles more subtle */
      border-radius:50%;
      animation: float 10s linear infinite;
    }

    /* Varying particle size and duration for better visual effect */
    .particles span:nth-child(1){ left:10%; animation-duration:12s; width: 10px; height: 10px; }
    .particles span:nth-child(2){ left:20%; animation-duration:15s; width: 8px; height: 8px; }
    .particles span:nth-child(3){ left:30%; animation-duration:18s; width: 14px; height: 14px; }
    .particles span:nth-child(4){ left:40%; animation-duration:10s; width: 12px; height: 12px; }
    .particles span:nth-child(5){ left:50%; animation-duration:14s; width: 7px; height: 7px; }
    .particles span:nth-child(6){ left:60%; animation-duration:16s; width: 9px; height: 9px; }
    .particles span:nth-child(7){ left:70%; animation-duration:13s; width: 11px; height: 11px; }
    .particles span:nth-child(8){ left:80%; animation-duration:17s; width: 6px; height: 6px; }
    .particles span:nth-child(9){ left:90%; animation-duration:11s; width: 13px; height: 13px; }
    .particles span:nth-child(10){ left:95%; animation-duration:19s; width: 10px; height: 10px; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity:0; }
      50% { opacity:0.3; } /* Reduced particle opacity */
      100% { transform: translateY(-10vh) scale(1); opacity:0; }
    }

    /* ===== Glowy Nav Bar (No changes needed, already attractive) ===== */
    nav.menu {
      display:flex;
      justify-content:space-around;
      align-items:center;
      height:60px;
      background: rgba(24,24,24,0.9);
      width:95%; 
      max-width:800px;
      margin:20px auto;
      border-radius:12px;
      position:relative;
      z-index:1;
      box-shadow: 0 0 15px rgba(255,51,102,0.5), 0 0 30px rgba(57,161,244,0.3);
      backdrop-filter: blur(10px);
      animation: navGlow 6s ease-in-out infinite alternate;
    }

    @keyframes navGlow {
      0% { box-shadow: 0 0 15px rgba(255,51,102,0.5), 0 0 30px rgba(57,161,244,0.3); }
      50% { box-shadow: 0 0 25px rgba(255,51,102,0.7), 0 0 50px rgba(57,161,244,0.5); }
      100% { box-shadow: 0 0 15px rgba(255,51,102,0.5), 0 0 30px rgba(57,161,244,0.3); }
    }

    nav.menu a {
      position:relative;
      padding:10px 15px; 
      color:#b0bfd8;
      text-decoration:none;
      border-radius:10px;
      transition:0.3s;
      z-index:1;
      font-weight:bold;
      font-size: 14px; 
    }
    
    @media (min-width: 600px) {
        nav.menu a {
            padding: 10px 20px;
            font-size: 16px;
        }
    }

    nav.menu a:hover { color:#fff; transform:scale(1.1); }

    nav.menu a.active::before {
      content:"";
      position:absolute; top:0; left:0; right:0; bottom:0;
      border-radius:10px;
      z-index:-1;
      transition:0.3s;
      background: linear-gradient(45deg, #ff3366, #39a1f4, #ffcc00);
      background-size: 400% 400%;
      animation: activeTabGlow 4s linear infinite;
      box-shadow:0 0 15px rgba(255,51,102,0.5), 0 0 20px rgba(57,161,244,0.5), 0 0 25px rgba(255,204,0,0.5);
    }

    @keyframes activeTabGlow {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    /* Enhanced Main Container - Stronger, multi-layered glow */
    main {
      width: 90%; 
      max-width:600px;
      margin:40px auto;
      padding:40px 20px; 
      background:rgba(28,28,28, 0.95); /* Slightly less opaque for better particle blend */
      border-radius:16px; 
      /* Multi-layered glow for more depth and attractive look */
      box-shadow:
        0 0 15px rgba(57, 161, 244, 0.5), /* Blue internal glow */
        0 0 40px rgba(255, 51, 102, 0.4), /* Pink medium glow */
        0 10px 25px rgba(0, 0, 0, 0.7); /* Standard shadow for lift */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
      flex:1;
      text-align:center;
      position:relative;
      z-index:1;
    }

    h1 { 
        font-size:48px; /* Larger title */
        color:#ff3366; 
        margin-bottom:20px; 
        font-weight: 900;
        text-shadow: 0 0 5px rgba(255,51,102,0.8); /* Text glow */
    }
    p { font-size:18px; line-height:1.6; margin-bottom:30px; color:#ccc; }
    
    /* --- App Link with Icon Styling - Enhanced Hover Feedback --- */
    a.app-link {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 15px; 
      
      padding:16px 32px;
      margin:15px auto;
      width:250px;
      /* Cyan/Blue Gradient */
      background: linear-gradient(90deg, #39a1f4, #00ccff); 
      color:#fff;
      text-decoration:none;
      border-radius:12px;
      font-size:20px; 
      transition: all 0.2s ease-out; /* Smoother transition */
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    a.app-link:hover { 
      background: linear-gradient(90deg, #00ccff, #39a1f4); 
      transform:scale(1.05) translateY(-2px); /* Lift and grow on hover */
      box-shadow: 0 8px 20px rgba(57, 161, 244, 0.9); /* Stronger blue glow on hover */
    }
    
    a.app-link:active {
        /* Press effect for haptic feedback */
        transform: scale(1.02) translateY(0px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .app-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px; 
        object-fit: cover;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    /* Ensure the text is visible */
    a.app-link span {
        color: #fff;
    }

    footer {
      background:#1c1c1c;
      text-align:center;
      padding:20px;
      font-size:14px;
      color:#aaa;
      position:relative;
      z-index:1;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.05); /* Added subtle divider */
    }
  </style>
