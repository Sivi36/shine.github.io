<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sivi - Official Portfolio</title>
  <link rel="icon" type="image/png" href="shine.jpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:#121212; color:#fff; scroll-behavior:smooth; }

    /* Navbar */
    header { display:flex; justify-content:space-between; align-items:center; padding:20px 60px; background:#1c1c1c; position:sticky; top:0; z-index:10; }
    .logo img { width:50px; height:50px; border-radius:50%; }
    nav ul { display:flex; list-style:none; gap:20px; }
    nav ul li { display:inline-block; }

    /* Glowing Button Base */
    .button {
      position: relative;
      padding: 10px 18px;
      font-size: 1rem;
      color: var(--color);
      border: 2px solid rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      text-shadow: 0 0 15px var(--color);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      transition: 0.5s;
      z-index: 1;
      display:inline-block;
    }
    .button:hover {
      color: #fff;
      border: 2px solid transparent;
    }
    .button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--color);
      z-index: -1;
      transform: scale(0);
      transition: 0.5s;
    }
    .button:hover::before {
      transform: scale(1);
      transition-delay: 0.5s;
      box-shadow: 0 0 10px var(--color), 0 0 30px var(--color), 0 0 60px var(--color);
    }
    .button span {
      position: absolute;
      background: var(--color);
      pointer-events: none;
      border-radius: 2px;
      box-shadow: 0 0 10px var(--color),
                  0 0 20px var(--color),
                  0 0 30px var(--color),
                  0 0 50px var(--color),
                  0 0 100px var(--color);
      transition: 0.5s ease-in-out;
      transition-delay: 0.25s;
    }
    .button:hover span { opacity: 0; transition-delay: 0s; }
    .button span:nth-child(1), .button span:nth-child(3) { width:40px; height:4px; }
    .button span:nth-child(2), .button span:nth-child(4) { width:4px; height:40px; }
    .button span:nth-child(1) { top:calc(50% - 2px); left:-50px; }
    .button span:nth-child(3) { top:calc(50% - 2px); right:-50px; }
    .button span:nth-child(2) { left:calc(50% - 2px); top:-50px; }
    .button span:nth-child(4) { left:calc(50% - 2px); bottom:-50px; }
    .button:hover span:nth-child(1) { left:50%; }
    .button:hover span:nth-child(3) { right:50%; }
    .button:hover span:nth-child(2) { top:50%; }
    .button:hover span:nth-child(4) { bottom:50%; }

    /* Hero */
    .hero { display:flex; align-items:center; justify-content:space-between; padding:60px 10%; gap:40px; flex-wrap:wrap; }
    .hero-text { max-width:600px; flex:1; }
    .hero-text h2 { font-size:16px; letter-spacing:2px; color:#bbb; }
    .hero-text h1 { font-size:50px; margin:20px 0; }
    .hero-text h1 span { color:#ff3366; }
    .hero-text p { margin:20px 0; color:#aaa; line-height:1.6; }
    .hero-img { flex:0.8; display:flex; justify-content:flex-end; }
    .hero-img img { width:280px; border-radius:20px; box-shadow:0 0 25px rgba(255,51,102,0.6); transition:0.4s; }
    .hero-img img:hover { transform:scale(1.05); box-shadow:0 0 35px rgba(255,51,102,0.9); }

    /* Quote */
    .quote { margin-top:30px; font-style:italic; font-size:18px; color:#fff; background:#1c1c1c; border-left:4px solid #ffcc00; padding:40px 20px; border-radius:8px; position:relative; overflow:hidden; box-shadow:0 0 12px rgba(255,204,0,0.3); }
    .quote::before { content:""; position:absolute; top:0; left:0; right:0; bottom:0; background-image:url("leaders.jpg"); background-size:cover; background-position:center 20%; opacity:0.08; filter:grayscale(100%); }
    .quote p, .quote span { position:relative; z-index:1; }
    .quote span { display:block; margin-top:10px; font-size:16px; color:#ffcc00; text-align:right; }

    /* Footer */
    footer { background:#1c1c1c; text-align:center; padding:20px; margin-top:50px; font-size:14px; color:#aaa; }

    /* Responsive */
    @media (max-width:900px) {
      .hero { flex-direction:column; text-align:center; }
      .hero-img { justify-content:center; margin-top:20px; }
      .hero-img img { width:200px; }
    }
  </style>
</head>

      <!-- Glowing Hero Button -->
      <a class="button" href="apps.html" style="--color:#ff3366;">
