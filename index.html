<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sivi - Official Portfolio</title>
  <link rel="icon" type="image/png" href="shine.jpeg">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    body { background:#121212; color:#fff; scroll-behavior:smooth; min-height:100vh; display:flex; flex-direction:column; }

    /***** ICONIC TAB BAR TOP *****/
    :root { --icon:#b0bfd8; }

    nav.menu {
      display:flex;
      justify-content:space-between;
      position:relative;
      height:100px;
      padding:10px 20px;
      background:#181818;
      align-items:flex-start;
      width:100%;
      max-width:800px;
      margin:0 auto;
      border-radius:15px;
    }

    nav.menu input { display:none; }
    nav.menu label {
      text-decoration:none;
      text-transform:uppercase;
      font-size:14px;
      min-width:100px;
      height:40px;
      margin:0 5px;
      text-align:center;
      display:inline-grid;
      align-items:end;
      color:var(--icon);
      position:relative;
      transition: all 0.5s cubic-bezier(0.68,-0.55,0.27,1.55);
      cursor:pointer;
    }

    nav.menu label:hover { color:#fff; text-shadow:0 0 5px #fff,0 0 10px #fff; }
    nav.menu input:checked + label { color: var(--sel); text-shadow:0 0 5px var(--sel),0 0 10px var(--sel); }

    .selector {
      --hole:#2196f3;
      background:
        radial-gradient(circle at 50% 50%, #fff8 30px, #fff0 45px, #fff 50px, #fff0 50px 100%),
        radial-gradient(circle at 50% 50%, var(--hole) 0 45px, #fff0 50px 100%),
        radial-gradient(circle at 50% 75px, #181818 0 70px, #fff0 71px 100%);
      width:80px;
      height:80px;
      position:absolute;
      top:50px; /* below the text */
      left:0;
      z-index:-1;
      transition: all 0.5s cubic-bezier(0.68,-0.55,0.27,1.55);
      border:15px solid #181818;
      border-radius:100%;
    }

    .selector:after {
      content:"";
      position:absolute;
      top:70px;
      width:60px; 
      height:8px;
      background:#181818;
      left:calc(50% - 30px);
      border-radius:5px 5px 15px 15px;
    }

    nav.menu input:checked ~ .selector:after { box-shadow:0 17px 35px 6px var(--hole); }

    /* Move selector */
    #m-home:checked ~ .selector { left:20px; --hole:#39a1f4; }
    #m-apps:checked ~ .selector { left:140px; --hole:#f48d4e; }
    #m-privacy:checked ~ .selector { left:260px; --hole:#84a91c; }
    #m-delete:checked ~ .selector { left:380px; --hole:#ff6275; }
    #m-contact:checked ~ .selector { left:500px; --hole:#9d74ff; }

    /* Active label colors */
    input:checked + label[for="m-home"] { --sel:#39a1f4; }
    input:checked + label[for="m-apps"] { --sel:#f48d4e; }
    input:checked + label[for="m-privacy"] { --sel:#84a91c; }
    input:checked + label[for="m-delete"] { --sel:#ff6275; height:40px; }
    input:checked + label[for="m-contact"] { --sel:#9d74ff; }

    @media (max-width:650px) {
      nav.menu { width:95%; }
      nav.menu label { min-width:60px; font-size:12px; }
      .selector { width:60px; height:60px; top:40px; border-width:12px; }
      .selector:after { width:50px; height:6px; top:55px; left:calc(50% - 25px); }
    }

    /* Hero */
    .hero { display:flex; align-items:center; justify-content:space-between; padding:60px 10%; gap:40px; flex-wrap:wrap; }
    .hero-text { max-width:600px; flex:1; }
    .hero-text h2 { font-size:16px; letter-spacing:2px; color:#bbb; }
    .hero-text h1 { font-size:50px; margin:20px 0; }
    .hero-text h1 span { color:#ff3366; }
    .hero-text p { margin:20px 0; color:#aaa; line-height:1.6; }
    .hero-text .btn { display:inline-block; padding:12px 24px; margin-top:20px; background:#ff3366; color:#fff; text-decoration:none; border-radius:8px; transition:0.3s; }
    .hero-text .btn:hover { background:#ff0055; }
    .hero-img { flex:0.8; display:flex; justify-content:flex-end; }
    .hero-img img { width:280px; height:auto; border-radius:20px; box-shadow:0 0 20px rgba(255,51,102,0.5); }

    /* Quote */
    .quote { margin:30px auto; font-style:italic; font-size:18px; color:#fff; background:#1c1c1c; border-left:4px solid #ffcc00; padding:40px 20px; border-radius:8px; position:relative; overflow:hidden; max-width:800px; box-shadow:0 0 12px rgba(255,204,0,0.3); }
    .quote::before { content:""; position:absolute; top:0; left:0; right:0; bottom:0; background-image:url("leaders.jpg"); background-size:cover; background-position:center 20%; opacity:0.08; filter:grayscale(100%); }
    .quote p, .quote span { position:relative; z-index:1; }
    .quote span { display:block; margin-top:10px; font-size:16px; color:#ffcc00; text-align:right; }

    /* Footer */
    footer { background:#1c1c1c; text-align:center; padding:20px; margin-top:50px; font-size:14px; color:#aaa; }

    @media (max-width:900px) {
      .hero { flex-direction:column; text-align:center; }
      .hero-img { justify-content:center; margin-top:20px; }
      .hero-img img { width:200px; }
      .quote span { text-align:center; font-size:14px; }
    }
  </style>
</head>
<body>

  <!-- Iconic Tab Bar at Top -->
  <nav class="menu">
    <input type="radio" name="nav-item" id="m-home" checked><label for="m-home">Home</label>
    <input type="radio" name="nav-item" id="m-apps"><label for="m-apps">Apps</label>
    <input type="radio" name="nav-item" id="m-privacy"><label for="m-privacy">Privacy</label>
    <input type="radio" name="nav-item" id="m-delete"><label for="m-delete">Delete</label>
    <input type="radio" name="nav-item" id="m-contact"><label for="m-contact">Contact</label>
    <div class="selector"></div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>WELCOME TO MY PAGE</h2>
      <h1>Hi, I'm <span>Sivi</span><br>a Student.</h1>
      <p>I am the one who doesn’t care about failure.<br>AI is our servant.</p>
      <a href="apps.html" class="btn">View My Apps</a>

      <div class="quote">
        <p>“If you want to shine like a sun, first burn like a sun.”</p>
        <span>— A.P.J. Abdul Kalam</span>
      </div>
    </div>

    <div class="hero-img">
      <img src="profile.jpeg" alt="Sivi Profile">
    </div>
  </section>

  <footer>
    <p>© 2025 Shine | Built by Sivi</p>
  </footer>

</body>
</html>
