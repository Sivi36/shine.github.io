<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iconic Tab Bar | Rectangle Selector</title>
  <style>
    :root {
      --home: #39a1f4;
      --search: #f48d4e;
      --notification: #84a91c;
      --favorites: #ff6275;
      --profile: #9d74ff;
    }

    body {
      margin:0;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#121212;
    }

    nav.menu {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#181818;
      width:600px;
      padding:10px 20px;
      border-radius:12px;
      position:relative;
    }

    nav.menu input {
      display:none;
    }

    nav.menu label {
      position:relative;
      padding:10px 20px;
      color:#b0bfd8;
      cursor:pointer;
      transition: color 0.3s;
      border-radius:8px;
      z-index:1;
    }

    nav.menu label:hover {
      color:#fff;
    }

    /* rectangle selector */
    .selector {
      position:absolute;
      height:100%;
      width:0;
      top:0;
      left:0;
      background:#fff;
      border-radius:8px;
      transition:0.3s all ease;
      z-index:0;
    }

    /* move selector based on checked input */
    #m-home:checked ~ .selector {
      left:0;
      width: calc(100% / 5);
      background: var(--home);
    }
    #m-search:checked ~ .selector {
      left: calc(100% / 5 * 1);
      width: calc(100% / 5);
      background: var(--search);
    }
    #m-notification:checked ~ .selector {
      left: calc(100% / 5 * 2);
      width: calc(100% / 5);
      background: var(--notification);
    }
    #m-favorites:checked ~ .selector {
      left: calc(100% / 5 * 3);
      width: calc(100% / 5);
      background: var(--favorites);
    }
    #m-profile:checked ~ .selector {
      left: calc(100% / 5 * 4);
      width: calc(100% / 5);
      background: var(--profile);
    }

    /* active label text color */
    #m-home:checked + label,
    #m-search:checked + label,
    #m-notification:checked + label,
    #m-favorites:checked + label,
    #m-profile:checked + label {
      color:#fff;
    }

    nav.menu label {
      flex:1;
      text-align:center;
    }

  </style>
</head>
<body>

  <nav class="menu">
    <input type="radio" name="nav-item" id="m-home" checked><label for="m-home">Home</label>
    <input type="radio" name="nav-item" id="m-search"><label for="m-search">Search</label>
    <input type="radio" name="nav-item" id="m-notification"><label for="m-notification">Notification</label>
    <input type="radio" name="nav-item" id="m-favorites"><label for="m-favorites">Favorites</label>
    <input type="radio" name="nav-item" id="m-profile"><label for="m-profile">Profile</label>

    <div class="selector"></div>
  </nav>

</body>
</html>
