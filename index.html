<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sivi - Official Portfolio</title>
  <link rel="icon" type="image/png" href="shine.jpeg">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }

    body {
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      color:#fff;
      scroll-behavior:smooth;
      background: linear-gradient(270deg, #121212, #1a1a2e, #121212);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 50px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 { font-size: 48px; margin-bottom: 20px; }
    h1 span { color: #ff3366; }
    p { color:#aaa; margin-bottom: 30px; font-size: 18px; line-height: 1.6; }

    a.btn { 
      display:inline-block; 
      padding: 12px 24px; 
      margin: 10px; 
      background: #39a1f4; 
      color: #fff; 
      text-decoration:none; 
      border-radius: 8px; 
      transition:0.3s; 
      font-weight:bold;
    }

    a.btn:hover { background:#1f7fc1; transform: scale(1.05); }

    footer { margin-top:50px; font-size:14px; color:#aaa; }

    .hero-img img { 
      width:280px; 
      height:auto; 
      border-radius:20px; 
      box-shadow:0 0 20px rgba(255,51,102,0.5); 
      margin-top:30px; 
    }

    .quote { 
      margin:40px auto; 
      font-style:italic; 
      font-size:18px; 
      color:#fff; 
      background:#1c1c1c; 
      border-left:4px solid #ffcc00; 
      padding:30px 20px; 
      border-radius:8px; 
      max-width:700px; 
      box-shadow:0 0 12px rgba(255,204,0,0.3); 
    }

    .quote span { 
      display:block; 
      margin-top:10px; 
      font-size:16px; 
      color:#ffcc00; 
      text-align:right; 
    }

    /* Responsive */
    @media(max-width: 500px) {
      h1 { font-size: 36px; }
      p { font-size:16px; }
      .hero-img img { width:200px; }
      .quote { font-size:16px; }
    }
  </style>
</head>
<body>

  <h1>Hi, I'm <span>Sivi</span></h1>
  <p>Welcome to my portfolio! Download my app to join rooms and see proposals live.</p>

  <!-- Download APK -->
  <a href="kadhal.apk" download class="btn">
    Download kadhal
  </a>
  <p style="color:#aaa; margin-top:5px; font-size:14px;">
    Tap to install. Enable "Install from Unknown Sources" if needed.
  </p>

  <!-- Hero Image -->
  <div class="hero-img">
    <img src="profile.jpeg" alt="Sivi Profile">
  </div>

  <!-- Quote Section -->
  <div class="quote">
    <p>“If you want to shine like a sun, first burn like a sun.”</p>
    <span>— A.P.J. Abdul Kalam</span>
  </div>

  <footer>
    <p>© 2026 Shine | Built by Sivi</p>
  </footer>

</body>
</html>
